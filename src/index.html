                animations.src = "./scripts/animations.js";

                desktopStyles.rel = "stylesheet";
                desktopStyles.href = "./styles/desktop.css";
                head.appendChild(animations);
                head.appendChild(desktopStyles);
            } else if (window.innerWidth < 1080) {
                var head = document.getElementsByTagName('head')[0];
                var noanimations = document.createElement("script");
                noanimations.type = "text/javascript";
                noanimations.src = "./scripts/noanimation.js";
                var nodesktopStyles = document.createElement("link");
                nodesktopStyles.rel = "stylesheet";
                nodesktopStyles.href = "./styles/nodesktop.css";
                head.appendChild(noanimations);
                head.appendChild(nodesktopStyles);
            }
        </script>
